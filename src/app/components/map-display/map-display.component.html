
<agm-map [latitude]="coords[0]?.lat" [longitude]="coords[0]?.lng">
    <ng-container *ngFor="let coord of coords">
        <agm-marker [latitude]="coord.lat" [longitude]="coord.lng">
            <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
                <ng-template>
                    My first Snazzy Info Window!
                </ng-template>
            </agm-snazzy-info-window>
        </agm-marker>
    </ng-container>
  </agm-map>
